<mat-table class="mat-elevation-z8" [dataSource]="dataSource">
  <ng-container matColumnDef="sequenceNumber">
    <mat-header-cell *matHeaderCellDef="">#</mat-header-cell>
    <mat-cell *matCellDef="let lesson">{{ lesson.sequenceNumber }}</mat-cell>
  </ng-container>
  <ng-container matColumnDef="description">
    <mat-header-cell *matHeaderCellDef="">Descriptoin</mat-header-cell>
    <mat-cell *matCellDef="let lesson">{{ lesson.description }}</mat-cell>
  </ng-container>
  <ng-container matColumnDef="duration">
    <mat-header-cell *matHeaderCellDef="">Duration</mat-header-cell>
    <mat-cell *matCellDef="let lesson">{{ lesson.duration }}</mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row
    *matRowDef="let row; columns: displayedColumns"
    (click)="onRowClicked(row)"
  ></mat-row>
</mat-table>
