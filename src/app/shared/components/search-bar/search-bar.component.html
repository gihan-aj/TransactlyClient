<form>
  <mat-form-field class="w-75">
    <mat-label>Search</mat-label>
    <input
      matInput
      name="searchBar"
      type="text"
      [(ngModel)]="value"
      (ngModelChange)="valueChanged()"
      placeholder="{{ placeHolderText() }}"
    />
    @if (value) {
    <button matSuffix mat-icon-button aria-label="Clear" (click)="value = ''">
      <mat-icon>close</mat-icon>
    </button>
    }
  </mat-form-field>
</form>
